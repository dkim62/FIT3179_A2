<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <div id="title">
        <h1>"Australia Road Accident</h1>
      </div>
    </div>  
    <div class="pure-u-1-3">
     
    </div>
    <div class="pure-u-1-3">

    </div>
    <div class="pure-u-1-3">
      <!-- <div id="choropleth_map"></div> -->
    </div>
    <div class="pure-u-1">
      <div id="heat_map"></div>
    </div>
    <div class="pure-u-1-3">
      <div id="bar_chart"></div>
    </div>
  </div>


<script type="text/javascript">

var spec1 = "js/heat_map.json";
 vegaEmbed('#heat_map', spec1).then(function(result) {
  // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error)  

var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

var spec3 = "js/bar_chart.json";
  vegaEmbed('#bar_chart', spec3).then(function(result) {
   // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
}).catch(console.error);  
</script>




</body>
</html>
